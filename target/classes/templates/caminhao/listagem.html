<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Caminhões')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='caminhao')}"></header>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text">Caminhões</h4>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <a class="btn teal" th:href="@{/caminhao/formulario}">
                <i class="material-icons left">add</i>Novo Caminhão
            </a>
            <a class="btn-flat" th:href="@{/}">
                <i class="material-icons left">home</i>Início
            </a>
        </div>
    </div>

    <div th:if="${message}" class="card-panel green lighten-4 green-text">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${listaVeiculos != null && listaVeiculos.size() > 0}" class="card">
        <div class="card-content">
            <table class="highlight responsive-table">
                <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Ano</th>
                    <th>Carga Máx (kg)</th>
                    <th>Marca</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="caminhao : ${listaVeiculos}">
                    <td th:text="${caminhao.modelo}"></td>
                    <td th:text="${caminhao.placa}"></td>
                    <td th:text="${caminhao.ano}"></td>
                    <td th:text="${caminhao.cargaMaxima}"></td>
                    <td th:text="${caminhao.marca.nome}"></td>
                    <td>
                        <a class="btn-flat tooltipped" data-tooltip="Editar"
                           th:href="@{'/caminhao/formulario/' + ${caminhao.id}}">
                            <i class="material-icons">edit</i>
                        </a>
                        <a class="btn-flat red-text tooltipped" data-tooltip="Excluir"
                           th:href="@{'/caminhao/delete/' + ${caminhao.id}}"
                           onclick="return confirm('Deseja excluir este caminhão?')">
                            <i class="material-icons">delete</i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${listaVeiculos == null || listaVeiculos.size() == 0}"
         class="card-panel yellow lighten-4">
        Nenhum caminhão cadastrado. Clique em "Novo Caminhão" para adicionar.
    </div>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
