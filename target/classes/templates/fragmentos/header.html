<header th:fragment="header(activePage)">
    <nav class="teal darken-3">
        <div class="container">
            <a th:href="@{/}" class="brand-logo">
                <i class="material-icons left">local_shipping</i>FrotaLux
            </a>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li th:classappend="${activePage == 'home'} ? 'active' : ''">
                    <a th:href="@{/}"><i class="material-icons left">home</i>Início</a>
                </li>
                <li th:classappend="${activePage == 'caminhao'} ? 'active' : ''">
                    <a th:href="@{/caminhao}"><i class="material-icons left">local_shipping</i>Caminhões</a>
                </li>
                <li th:classappend="${activePage == 'marca'} ? 'active' : ''">
                    <a th:href="@{/marca}"><i class="material-icons left">apartment</i>Marcas</a>
                </li>
                <li th:classappend="${activePage == 'caixa'} ? 'active' : ''">
                    <a th:href="@{/caixa}"><i class="material-icons left">inventory_2</i>Caixas</a>
                </li>
                <li th:classappend="${activePage == 'solicitacao'} ? 'active' : ''">
                    <a th:href="@{/solicitacao}"><i class="material-icons left">request_quote</i>Frete</a>
                </li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-nav">
        <li><a th:href="@{/}"><i class="material-icons left">home</i>Início</a></li>
        <li class="divider"></li>
        <li><a th:href="@{/caminhao}"><i class="material-icons left">local_shipping</i>Caminhões</a></li>
        <li><a th:href="@{/marca}"><i class="material-icons left">apartment</i>Marcas</a></li>
        <li><a th:href="@{/caixa}"><i class="material-icons left">inventory_2</i>Caixas</a></li>
        <li><a th:href="@{/solicitacao}"><i class="material-icons left">request_quote</i>Frete</a></li>
    </ul>
</header>
