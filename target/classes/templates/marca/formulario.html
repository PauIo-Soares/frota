<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Formulário de Marca')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='marca')}"></header>

<div class="container" style="margin-top: 20px; max-width: 800px;">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text center-align"
                th:text="${marca != null && marca.id != null} ? 'Editar Marca' : 'Nova Marca'">
                Formulário
            </h4>
        </div>
    </div>

    <div th:if="${message}" class="card-panel green lighten-4 green-text">
        <span th:text="${message}"></span>
    </div>

    <div class="card">
        <div class="card-content">
            <form method="post" th:action="@{/marca}">
                <input type="hidden" name="_method" value="put" th:if="${marca != null && marca.id != null}">
                <input type="hidden" name="id" th:value="${marca?.id}">

                <div class="input-field">
                    <input id="nome" name="nome" type="text" th:value="${marca?.nome}" required>
                    <label for="nome">Nome *</label>
                </div>

                <div class="input-field">
                    <input id="pais" name="pais" type="text" th:value="${marca?.pais}" required>
                    <label for="pais">País *</label>
                </div>

                <div class="row">
                    <div class="col s12" style="margin-top: 20px;">
                        <button type="submit" class="btn teal waves-effect">
                            <i class="material-icons left">save</i>
                            <span th:text="${marca != null && marca.id != null} ? 'Atualizar' : 'Cadastrar'">Salvar</span>
                        </button>
                        <a th:href="@{/marca}" class="btn-flat waves-effect">
                            <i class="material-icons left">arrow_back</i>Voltar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
