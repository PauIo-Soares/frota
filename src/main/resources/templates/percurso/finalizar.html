<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Finalizar Percurso')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='percurso')}"></header>

<div class="container" style="margin-top: 20px; max-width: 800px;">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text center-align">Finalizar Percurso #<span th:text="${percursoId}"></span></h4>
        </div>
    </div>

    <div th:if="${error}" class="card-panel red lighten-4 red-text">
        <span th:text="${error}"></span>
    </div>

    <div class="card">
        <div class="card-content">
            <form th:action="@{/percurso/finalizar}" method="post">
                <input type="hidden" name="percursoId" th:value="${percursoId}">

                <div class="input-field">
                    <input type="number" step="0.01" name="kmChegada" required>
                    <label>Quilometragem de Chegada (Km) *</label>
                </div>

                <div class="input-field">
                    <input type="number" step="0.01" name="combustivelGasto" required>
                    <label>Combustível Gasto (Litros) *</label>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col s12">
                        <button type="submit" class="btn orange waves-effect">
                            <i class="material-icons left">stop</i>Finalizar Percurso
                        </button>
                        <a th:href="@{/percurso}" class="btn-flat waves-effect">
                            <i class="material-icons left">arrow_back</i>Cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card orange lighten-5">
        <div class="card-content">
            <span class="card-title">
                <i class="material-icons left">warning</i>Atenção
            </span>
            <p>Ao finalizar o percurso:</p>
            <ul class="browser-default">
                <li>A quilometragem atual do caminhão será atualizada</li>
                <li>O consumo de combustível será registrado</li>
                <li>O sistema verificará se há manutenções pendentes</li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
