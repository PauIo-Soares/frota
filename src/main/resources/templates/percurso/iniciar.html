<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Iniciar Percurso')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='percurso')}"></header>

<div class="container" style="margin-top: 20px; max-width: 800px;">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text center-align">Iniciar Novo Percurso</h4>
        </div>
    </div>

    <div th:if="${error}" class="card-panel red lighten-4 red-text">
        <span th:text="${error}"></span>
    </div>

    <div class="card">
        <div class="card-content">
            <form th:action="@{/percurso/iniciar}" method="post">
                <div class="input-field">
                    <select name="caminhaoId" required>
                        <option value="" disabled selected>Selecione um caminhão</option>
                        <option th:each="caminhao : ${caminhoes}"
                                th:value="${caminhao.id}"
                                th:text="${caminhao.modelo + ' - ' + caminhao.placa}"></option>
                    </select>
                    <label>Caminhão *</label>
                </div>

                <div class="input-field">
                    <select name="entregaId" required>
                        <option value="" disabled selected>Selecione uma entrega</option>
                        <option th:each="entrega : ${entregas}"
                                th:value="${entrega.id()}"
                                th:text="'Entrega #' + ${entrega.id()} + ' - Cliente: ' + ${entrega.clienteId()}"></option>
                    </select>
                    <label>Entrega *</label>
                </div>

                <div class="input-field">
                    <input type="number" step="0.01" name="kmSaida" required>
                    <label>Quilometragem de Saída (Km) *</label>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col s12">
                        <button type="submit" class="btn teal waves-effect">
                            <i class="material-icons left">play_arrow</i>Iniciar Percurso
                        </button>
                        <a th:href="@{/percurso}" class="btn-flat waves-effect">
                            <i class="material-icons left">arrow_back</i>Voltar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card blue lighten-5">
        <div class="card-content">
            <span class="card-title">
                <i class="material-icons left">info</i>Informação
            </span>
            <p>Ao iniciar o percurso, o sistema registrará a quilometragem atual do caminhão e
                vinculará este percurso à entrega selecionada.</p>
        </div>
    </div>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
