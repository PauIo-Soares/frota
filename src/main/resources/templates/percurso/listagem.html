<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Percursos')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='percurso')}"></header>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text">Gestão de Percursos</h4>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <a class="btn teal" th:href="@{/percurso/iniciar}">
                <i class="material-icons left">play_arrow</i>Iniciar Percurso
            </a>
            <a class="btn-flat" th:href="@{/}">
                <i class="material-icons left">home</i>Início
            </a>
        </div>
    </div>

    <div th:if="${message}" class="card-panel green lighten-4 green-text">
        <span th:text="${message}"></span>
    </div>

    <div class="card">
        <div class="card-content">
            <span class="card-title">Histórico por Caminhão</span>
            <p class="grey-text">Selecione um caminhão para ver o histórico de percursos</p>

            <table class="highlight responsive-table" style="margin-top: 20px;">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="caminhao : ${caminhoes}">
                    <td th:text="${caminhao.id}"></td>
                    <td th:text="${caminhao.modelo}"></td>
                    <td th:text="${caminhao.placa}"></td>
                    <td th:text="${caminhao.marca.nome}"></td>
                    <td>
                        <a class="btn-flat tooltipped" data-tooltip="Ver Histórico"
                           th:href="@{'/percurso/caminhao/' + ${caminhao.id}}">
                            <i class="material-icons">history</i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
