<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Nova Entrega')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='entrega')}"></header>

<div class="container" style="margin-top: 20px; max-width: 800px;">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text center-align">Nova Entrega</h4>
        </div>
    </div>

    <div th:if="${error}" class="card-panel red lighten-4 red-text">
        <span th:text="${error}"></span>
    </div>

    <div class="card">
        <div class="card-content">
            <form th:action="@{/entrega/criar}" method="post">
                <div class="input-field">
                    <input type="number" name="solicitacaoId" required>
                    <label>ID da Solicitação *</label>
                </div>

                <div class="input-field">
                    <select name="clienteId" required>
                        <option value="" disabled selected>Selecione um cliente</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id()}"
                                th:text="${cliente.nome()}"></option>
                    </select>
                    <label>Cliente *</label>
                </div>

                <div class="input-field">
                    <input type="datetime-local" name="horarioRetiradaSolicitado" required>
                    <label>Horário de Retirada Solicitado *</label>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col s12">
                        <button type="submit" class="btn teal waves-effect">
                            <i class="material-icons left">add</i>Criar Entrega
                        </button>
                        <a th:href="@{/entrega}" class="btn-flat waves-effect">
                            <i class="material-icons left">arrow_back</i>Voltar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
