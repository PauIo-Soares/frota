<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrotaLux • Sistema de Gestão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/frota/css/style.css">
</head>
<body>
<nav class="teal darken-3">
    <div class="container">
        <a href="/frota/" class="brand-logo">
            <i class="material-icons left">local_shipping</i>FrotaLux
        </a>
    </div>
</nav>

<div class="container">
    <div class="section">
        <h4 class="center-align">Sistema de Gestão de Frota</h4>
        <p class="center-align grey-text">Gerencie caminhões, marcas, caixas e calcule fretes</p>
    </div>

    <div class="row">
        <div class="col s12 m6 l3">
            <div class="card hoverable">
                <div class="card-content center-align">
                    <i class="material-icons large teal-text">local_shipping</i>
                    <h6>Caminhões</h6>
                </div>
                <div class="card-action center-align">
                    <a class="btn teal" href="/frota/caminhao">Acessar</a>
                </div>
            </div>
        </div>

        <div class="col s12 m6 l3">
            <div class="card hoverable">
                <div class="card-content center-align">
                    <i class="material-icons large teal-text">apartment</i>
                    <h6>Marcas</h6>
                </div>
                <div class="card-action center-align">
                    <a class="btn teal" href="/frota/marca">Acessar</a>
                </div>
            </div>
        </div>

        <div class="col s12 m6 l3">
            <div class="card hoverable">
                <div class="card-content center-align">
                    <i class="material-icons large teal-text">inventory_2</i>
                    <h6>Caixas</h6>
                </div>
                <div class="card-action center-align">
                    <a class="btn teal" href="/frota/caixa">Acessar</a>
                </div>
            </div>
        </div>

        <div class="col s12 m6 l3">
            <div class="card hoverable">
                <div class="card-content center-align">
                    <i class="material-icons large teal-text">request_quote</i>
                    <h6>Solicitar Frete</h6>
                </div>
                <div class="card-action center-align">
                    <a class="btn teal" href="/frota/solicitacao">Calcular</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="page-footer teal darken-3">
    <div class="footer-copyright">
        <div class="container center-align">© 2025 KIP² • FrotaLux</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/js/materialize.min.js"></script>
</body>
</html>
