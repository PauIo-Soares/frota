<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Principal</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
    }

    h1 {
        color: #333;
    }

    .menu {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 30px;
    }

    a {
        text-decoration: none;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-align: center;
        width: 200px;
        transition: 0.2s;
    }

    a:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Sistema de Logística</h1>

<div class="menu">
  <a th:href="@{/caixa}">Gerenciar Caixas</a>
  <a th:href="@{/caminhao}">Gerenciar Caminhões</a>
  <a th:href="@{/marca}">Gerenciar Marcas</a>
  <a th:href="@{/solicitacao}">Criar Solicitação</a>
</div>

</body>
</html>
