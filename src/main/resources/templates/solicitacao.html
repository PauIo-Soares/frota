<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Solicitação de Frete')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='solicitacao')}"></header>

<div class="container" style="margin-top: 20px; max-width: 800px;">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text center-align">Solicitação de Frete</h4>
            <p class="center-align grey-text">Preencha os dados para calcular o valor do frete</p>
        </div>
    </div>

    <div class="card">
        <div class="card-content">
            <form th:action="@{/solicitacao/enviar}" method="post">
                <h6>Dados da Carga</h6>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input type="number" step="0.01" name="peso" required>
                        <label>Peso (kg) *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="number" step="0.01" name="comprimento" required>
                        <label>Comprimento (m) *</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6">
                        <input type="number" step="0.01" name="largura" required>
                        <label>Largura (m) *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="number" step="0.01" name="altura" required>
                        <label>Altura (m) *</label>
                    </div>
                </div>

                <h6 style="margin-top: 30px;">Localização</h6>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input type="text" name="cepOrigem" required>
                        <label>CEP de Origem *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="cepDestino" required>
                        <label>CEP de Destino *</label>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col s12">
                        <button type="submit" class="btn teal waves-effect">
                            <i class="material-icons left">calculate</i>Calcular Frete
                        </button>
                        <a th:href="@{/}" class="btn-flat waves-effect">
                            <i class="material-icons left">arrow_back</i>Voltar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
