<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitação de Frete</title>
</head>
<body>
<h1>Solicitação de Frete</h1>
<form th:action="@{/solicitacao/enviar}" method="post">
    <label>Peso (kg):</label>
    <input type="number" step="0.01" name="peso" required><br><br>

    <label>Comprimento (m):</label>
    <input type="number" step="0.01" name="comprimento" required><br><br>

    <label>Largura (m):</label>
    <input type="number" step="0.01" name="largura" required><br><br>

    <label>Altura (m):</label>
    <input type="number" step="0.01" name="altura" required><br><br>

    <label>CEP Origem:</label>
    <input type="text" name="cepOrigem" required><br><br>

    <label>CEP Destino:</label>
    <input type="text" name="cepDestino" required><br><br>

    <button type="submit">Calcular Frete</button>
</form>
</body>
</html>
