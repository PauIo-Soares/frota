<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Formulário de Caminhão')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='caminhao')}"></header>

<div class="container" style="margin-top: 20px; max-width: 800px;">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text center-align"
                th:text="${caminhao != null && caminhao.id != null} ? 'Editar Caminhão' : 'Novo Caminhão'">
                Formulário
            </h4>
        </div>
    </div>

    <div th:if="${message}" class="card-panel green lighten-4 green-text">
        <span th:text="${message}"></span>
    </div>

    <div class="card">
        <div class="card-content">
            <form th:action="@{/caminhao/salvar}" th:object="${caminhao}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="input-field">
                    <select th:field="*{marcaId}" required>
                        <option value="" disabled selected>Selecione uma marca</option>
                        <option th:each="marca : ${marcas}"
                                th:value="${marca.id}"
                                th:text="${marca.nome}"></option>
                    </select>
                    <label>Marca *</label>
                    <span class="red-text" th:if="${#fields.hasErrors('marcaId')}"
                          th:errors="*{marcaId}"></span>
                </div>

                <div class="input-field">
                    <input type="text" th:field="*{modelo}" required/>
                    <label for="modelo">Modelo *</label>
                    <span class="red-text" th:if="${#fields.hasErrors('modelo')}"
                          th:errors="*{modelo}"></span>
                </div>

                <div class="input-field">
                    <input type="text" th:field="*{placa}" required/>
                    <label for="placa">Placa *</label>
                    <span class="red-text" th:if="${#fields.hasErrors('placa')}"
                          th:errors="*{placa}"></span>
                </div>

                <div class="input-field">
                    <input type="number" th:field="*{ano}" required/>
                    <label for="ano">Ano *</label>
                    <span class="red-text" th:if="${#fields.hasErrors('ano')}"
                          th:errors="*{ano}"></span>
                </div>

                <div class="input-field">
                    <input type="number" step="0.01" th:field="*{cargaMaxima}" required/>
                    <label for="cargaMaxima">Carga Máxima (kg) *</label>
                    <span class="red-text" th:if="${#fields.hasErrors('cargaMaxima')}"
                          th:errors="*{cargaMaxima}"></span>
                </div>

                <div class="row">
                    <div class="col s12" style="margin-top: 20px;">
                        <button type="submit" class="btn teal waves-effect">
                            <i class="material-icons left">save</i>
                            <span th:text="${caminhao.id != null} ? 'Atualizar' : 'Cadastrar'">Salvar</span>
                        </button>
                        <a th:href="@{/caminhao}" class="btn-flat waves-effect">
                            <i class="material-icons left">arrow_back</i>Voltar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
