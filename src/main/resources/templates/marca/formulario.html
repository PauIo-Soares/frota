<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Marca • Formulário')}"></head>
<body>
<!-- Header com navegação -->
<header th:replace="~{fragmentos/header :: header(activePage='marca')}"></header>

<!-- Container principal -->
<div class="container" style="max-width: 920px;">
    <h4 class="teal-text text-darken-3 center-align">Cadastro de Marca</h4>

    <!-- Card do formulário -->
    <div class="card z-depth-1">
        <div class="card-content">
            <!-- Comentário: para atualização uso _method=put quando já existe id -->
            <form method="post" th:action="@{/marca}">
                <input type="hidden" name="_method" value="put" th:if="${marca != null}">
                <input type="hidden" name="id" th:value="${marca?.id}">

                <!-- Campo Nome -->
                <div class="input-field">
                    <input id="nome" name="nome" type="text" th:value="${marca?.nome}">
                    <label for="nome">Nome</label>
                </div>

                <!-- Campo País -->
                <div class="input-field">
                    <input id="pais" name="pais" type="text" th:value="${marca?.pais}">
                    <label for="pais">País</label>
                </div>

                <!-- Ações -->
                <div class="section" style="margin-top: 16px;">
                    <button type="submit" class="btn waves-effect waves-light teal">
                        <i class="material-icons left">save</i>
                        <span th:text="${marca != null} ? 'Atualizar' : 'Cadastrar'">Cadastrar</span>
                    </button>
                    <a th:href="@{/marca}" class="btn-flat waves-effect"><i class="material-icons left">list</i>Voltar Lista</a>
                    <a th:href="@{/}" class="btn-flat waves-effect"><i class="material-icons left">home</i>Início</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Rodapé e scripts -->
<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
