<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Marcas')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='marca')}"></header>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text">Marcas</h4>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <a class="btn teal" th:href="@{/marca/formulario}">
                <i class="material-icons left">add</i>Nova Marca
            </a>
            <a class="btn-flat" th:href="@{/}">
                <i class="material-icons left">home</i>Início
            </a>
        </div>
    </div>

    <div th:if="${message}" class="card-panel green lighten-4 green-text">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${lista != null && !#lists.isEmpty(lista)}" class="card">
        <div class="card-content">
            <table class="highlight responsive-table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>País</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="marca : ${lista}">
                    <td th:text="${marca.nome}"></td>
                    <td th:text="${marca.pais}"></td>
                    <td>
                        <a class="btn-flat tooltipped" data-tooltip="Editar"
                           th:href="@{/marca/formulario(id=${marca.id})}">
                            <i class="material-icons">edit</i>
                        </a>
                        <form th:action="@{/marca}" method="post" style="display: inline;"
                              onsubmit="return confirm('Deseja excluir esta marca?');">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="id" th:value="${marca.id}">
                            <button type="submit" class="btn-flat red-text tooltipped"
                                    data-tooltip="Excluir">
                                <i class="material-icons">delete</i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${lista == null || #lists.isEmpty(lista)}"
         class="card-panel yellow lighten-4">
        Nenhuma marca cadastrada. Clique em "Nova Marca" para adicionar.
    </div>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
