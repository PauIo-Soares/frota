<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Escolher Caixa')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='solicitacao')}"></header>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text center-align">Escolha a Caixa Compatível</h4>
            <p class="center-align grey-text">Selecione uma das caixas disponíveis para sua carga</p>
        </div>
    </div>

    <form th:action="@{/solicitacao/finalizar}" method="post">
        <input type="hidden" th:name="peso" th:value="${solicitacao.peso}">
        <input type="hidden" th:name="comprimento" th:value="${solicitacao.comprimento}">
        <input type="hidden" th:name="largura" th:value="${solicitacao.largura}">
        <input type="hidden" th:name="altura" th:value="${solicitacao.altura}">
        <input type="hidden" th:name="cepOrigem" th:value="${solicitacao.cepOrigem}">
        <input type="hidden" th:name="cepDestino" th:value="${solicitacao.cepDestino}">

        <div class="row">
            <div class="col s12 m6" th:each="caixa : ${caixasCompativeis}">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Caixa ID: <span th:text="${caixa.id}"></span></span>
                        <p><strong>Dimensões:</strong></p>
                        <ul>
                            <li>Comprimento: <span th:text="${caixa.comprimento}"></span> m</li>
                            <li>Largura: <span th:text="${caixa.largura}"></span> m</li>
                            <li>Altura: <span th:text="${caixa.altura}"></span> m</li>
                        </ul>
                        <p><strong>Peso máximo:</strong> <span th:text="${caixa.limitePeso}"></span> kg</p>
                    </div>
                    <div class="card-action center-align">
                        <button type="submit" th:name="caixaId" th:value="${caixa.id}"
                                class="btn teal waves-effect">
                            <i class="material-icons left">check</i>Escolher Esta
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col s12 center-align">
            <a th:href="@{/solicitacao}" class="btn-flat waves-effect">
                <i class="material-icons left">arrow_back</i>Voltar
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
